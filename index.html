<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Es6 Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="inner-header">
            <div class="container">
                <span class="logo">FontIcons</span>
            </div>
        </div>
        <div class="inner-filter">
            <div class="container">
                <label for="filter">Filtra per tipo</label>
                <select id="filter" onchange="show()">
                    <option id="all" value="all" selected disabled>All</option>
                    <option id="animals" value="animals">Animals</option>
                    <option id="vegetables" value="vegetables">Vegetables</option>
                    <option id="users" value="users">Users</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <div class="container"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/icons.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
